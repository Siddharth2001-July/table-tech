<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabular Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <a id="downloadAnchorElem" style="display:none"></a>
        <h1 class="display-1">Enter new Data</h1>
        <section id="form mb-5">
            <form id="entry" class="row g-3">
                <div class="col-md-3">
                    <label for="validationDefault01" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="col-md-2">
                    <label for="validationDefault05" class="form-label">Phone</label>
                    <input type="number" class="form-control" id="phone" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault03" class="form-label">Country</label>
                    <input type="text" class="form-control" id="country" required>
                </div>
                <div class="col-md-3">
                    <label for="validationDefault03" class="form-label">Currency in $</label>
                    <input type="number" class="form-control" id="currency" required>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary" type="submit">Submit</button>
                </div>
            </form>
        </section>


        <h1 class="display-1 mt-5">Tabular View</h1>
        <section id="table">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                            <th><button id="btn-name" class="btn btn-info">Name</button></th>
                            <th><button id="btn-email" class="btn btn-info">Email</button></th>
                            <th><button id="btn-phone" class="btn btn-info">Phone</button></th>
                            <th><button id="btn-country" class="btn btn-info">Country</button></th>
                            <th><button id="btn-currency" class="btn btn-info">Currency</button></th>
                    </thead>
                    <tbody id="t-body">
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="jquery.min.js"></script>
<script src="script.js"></script>

<!-- datatable cdn -->
<link href="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/v/bs5/jszip-2.5.0/dt-1.13.3/b-2.3.5/b-html5-2.3.5/b-print-2.3.5/datatables.min.js"></script>


<script>
    $(document).ready(function(){
        $('.table').DataTable();
    });
</script>

</html>
